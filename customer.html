<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Customer Page</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="css/customer-styles.css">
</head>
<body>

    <div class="container">
        <!-- Heading welcoming the customer -->
        <h1>Welcome, Customer</h1>

        <button id="buyProductBtn" onclick="window.location.href = 'buy-product.html';">Buy a Product</button>
